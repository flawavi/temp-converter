<html>
<head>
  <title>TEMP CONVERT</title>
</head>
<body>
  <label class="hidden" id="selectTemp">Input Temperature</label>
  <input type="number" id="temperature">

  <fieldset class="radiogroup">
    <legend>Converter</legend>
      <ul>
        <li><input type="radio" name="temperature" value="farenheit" id="fahrenheit"><label for="farenheit">Farenheit to Celsius</label></li>
        <li><input type="radio" name="temperature" value="celsius" id="celsius"><label for="celsius">Celsius to Fahrenheit</label></li>
      </ul>
  </fieldset>

  <button type="button" name="convert" id="converter">Convert!</button>

  <div id="putTextHere">

  </div>
<script type="text/javascript" src="converter.js"></script>
</body>
</html>
